    @import url(https://fonts.googleapis.com/css2?family=Mandali&family=Overpass&family=Poppins:wght@200;400&family=Raleway&display=swap);

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #FFFFFF;
      margin: 0;
      padding: 0;
      display: grid;
      place-content: center;
      min-height: 100vh;
    }

    .container {
      width: 500px;
      background-color: #F5F8FA;
      padding-left: 30px;
      padding-right: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }

    .header {
      background-color: #17D831;
      color: #fff;
      padding: 20px;
      border-radius: 10px 10px 0 0;
      text-align: center;

    }

    .header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: bold;
    }
    h2{
        padding: 3px;
        margin: 0%;
    }

    .content {
      padding: 5px;
      text-align: center;
      /* background-color: #F5F8FA; */
      /* padding: 30px; */
      border-radius: 4px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }

    .content p {
      margin-bottom: 15px;
      font-size: 18px;
      line-height: 1.4;
      color: #333;
      margin: 0;
    }
    .content p a{
        color: #333;
    }

    .button {
      background-color: #17D831;
      color: #fff;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #14B126;
    }

    .footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      line-height: 1.5;
      color: #777;
    }

    .social-icons {
      text-align: center;
      margin-top: 15px;
      line-height: 1rem;
    }
/* 
    .social-icons a {
      display: inline-block;
      margin: 0 10px;

      transition: transform 0.3s ease;

      font-family: 'Overpass', sans-serif;
      font-size: 16px;
    } */
    .footer a{
      display: inline-block;
      margin: 0 10px;
      text-decoration: none;
      transition: transform 0.3s ease;
      color: #777;
      font-family: 'Overpass', sans-serif;
      font-size: 16px;
    }

    .footer a:hover{
      transform: scale(1.2);
    }

    .social-icons i {
      font-size: 24px;
      color: #17D831;
    }

    .logo {
      display: grid;
      place-content: center;
      padding: 10px;
    }
    .copy{
        text-align: center;
    }

    .copy a:hover{
        transform: scale(1.2);
        text-decoration:underline;
    }
    .copy a {
      font-family: 'Overpass', sans-serif;
      color: #FFB000;
      text-decoration: none;
    }

    .copy a span {
      font-family: 'Raleway', sans-serif;
      color: black;
    }

    .img2 {
      width: 150px;
      height: 65px;
      cursor: pointer;
    }
    .img3 {
      width: 150px;
      height: 50px;
      cursor: pointer;
    }
    .logo2{
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
    }
